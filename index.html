<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
  <div class="section">
  <div class="container">
    <div class="article">
      <div class="image1">
        <img class="patten-card" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      </div>
      <div class="image2">
        <img class="victor-img" src="images/image-victor.jpg" alt="victor">
      </div>
    </div>
      <div class="middle">
          <h3 class="Victor">Victor Crest<span class="victor-num">26</span></h1>
          <p class="middle-para">London</p>
      </div>
      <hr>
      <div class="followers">
         <ul class="like">
          <li class="followers-link-li">80k
          <br><p class="followers-para">followers</p></li>
          <li class="followers-link-li">803k <br><p class="followers-para">likes</p></li>
          <li class="followers-link-li">1.4k<br><p class="followers-para">photos</p></li>
         </ul>
      </div>
  </div>
  <div>
  </div>
  </div>
  </div> 
</body>
</html>
